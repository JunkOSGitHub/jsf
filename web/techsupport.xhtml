<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Tech Support</title>
</h:head>
<h:body>
    <f:view>
        <h:form id="form">
            <h:panelGrid columns="2" border="0" cellpadding="5" cellspacing="1">
                <f:facet name="header">
                    <h:outputText value="Enregistrement d'un incident"/>
                </f:facet>
                <h:outputLabel for="emailInput" value="Email"/>
                <h:inputText id="emailInput" value="#{techSupportBean.supp_request.email}"
                             required="true" requiredMessage="Email Obligatoire"
                             size="20" maxlength="30"
                />
                <h:outputLabel for="osInput" value="OS"/>
                <h:selectOneMenu id="osInput" value="#{techSupportBean.supp_request.os}">
                    <f:selectItem itemValue="Windows95" itemLabel="Windows95"/>
                    <f:selectItem itemValue="Ubuntu" itemLabel="Ubuntu"/>
                </h:selectOneMenu>

                <h:outputLabel for="logicielInput" value="Logiciel"/>
                <h:selectOneMenu id="logicielInput" value="#{techSupportBean.supp_request.logiciel}">
                    <f:selectItem itemValue="access" itemLabel="Access"/>
                    <f:selectItem itemValue="word" itemLabel="Word"/>
                </h:selectOneMenu>

                <h:outputLabel for="incidentInput" value="OS"/>
                <h:inputTextarea id="incidentInput" value="#{techSupportBean.supp_request.incident}">

                </h:inputTextarea>

                <h:commandButton value="Report" action="#{techSupportBean.doReport}"/>

            </h:panelGrid>
        </h:form>
    </f:view>
</h:body>
</html>
